<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smithwicks</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/beer.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="beer-container">
        <div class="beer-logo">
            <img src="../logo-images/smitwicks-logo.png" class="logo-header-img" alt="">
        </div>
        <div class="beer-info-img">
            <h1 class="beer-info-title">Beer Info</h1>
                <p class="beer-info">Smithwick's is a clear beer with a rich ruby color and creamy head.<br> The Aroma Hops added late in the boil contribute clean fresh floral notes.<br> Ale Malt contributes aroma hints of biscuit and caramel.</p>
                <h1 class="type-title">Type of beer</h1>
                <p class="beer-type">Irish Red Ale</p>
                <h1 class="abv-title">ABV</h1>
                <p class="beer-strength">4.5%</p>
            <div class="drinkware">
                <h1 class="glass-title">Glass</h1>
                <p class="glass-type">Pint</p>
                <img src="../beer-glasses/smithwicks-glass.png" class="smithwicks-glass beer-glass" alt="">
            </div>  
        </div>
    </div>
    <div class="go-home-center">
        <a href="../pages/spider.html" class="list-beer">Back to list of beers</a>
    </div>
