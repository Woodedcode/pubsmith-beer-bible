<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dallas Blonde</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/style.css">

        <img class="skellig-logo" src="../../logo-images/skellig.png" alt="The Skellig logo">

            <img src="../draft-imgs/dallas-blonde.png" class="deblonde logo-header-img" alt="">

        <div class="beer-info-img">
            <h1 class="beer-info-title">Beer Info</h1>
                <p class="beer-info">In a town famous for its bottled blondes, we’ve reset the bar. <br> This shimmering, golden ale combines citrusy and floral hops with crisp malts. <br>It’s a beautifully balanced, sessionable brew.</p>
                <h1 class="type-title">Type of beer</h1>
                <p class="beer-type">Local Golden Ale</p>

                <h1 class="glass-title">Glass</h1>
                <p class="glass-type">Pint</p>
            </div>
