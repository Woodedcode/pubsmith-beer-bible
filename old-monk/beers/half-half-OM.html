<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/default.css">

    <link rel="stylesheet" href="../../css/beer.css">

<body>
    <div class="beer-container">
        <div class="beer-logo">
            <img src="../../logo-images/half-half.png" class="half-half beer-glass" alt="">
        </div>
        <div class="beer-info-img">
            <h1 class="beer-info-title">Beer Info</h1>
                <p class="beer-info">Pour your 1/2 pint of Stella first, wait 5 seconds, grab the Guinness spoon,<br> and then start to layer on the Guinness on top of the Stella.</p>
                <h1 class="type-title">Type of beer</h1>
                <p class="beer-type">layered beer cocktail</p>
                <h1 class="abv-title">ABV</h1>
                <p class="beer-strength">4.7-5%</p>
            <div class="drinkware">
                <h1 class="glass-title">Glass</h1>
                <p class="glass-type">Pint</p>
            </div>  
        </div>
    </div>
